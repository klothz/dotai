<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <title>Store</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/style-dark.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!--loader-->
    <div class="loader-wrap">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--loader end-->
    <!-- main start  -->
    <div id="main">
        <!-- header start  -->
        <header class="main-header">
            <div id="navigation"></div>
        </header>
        <!-- header end -->
        <!-- wrapper  -->
        <div id="wrapper">
            <!-- content -->
            <div class="content">
                <!--bottom-filter-wrap-->
                <div class="bottom-filter-wrap hor-filter-wrap">
                    <div class="scroll-down-wrap">
                        <div class="mousey">
                            <div class="scroller"></div>
                        </div>
                        <span>Scroll down to discover</span>
                    </div>
                    <div class="filter-title">Filters <i class="fal fa-long-arrow-right"></i></div>
                    <div class="gallery-filters">
                        <a href="#" class="gallery-filter  gallery-filter-active" data-filter="*">All</a>
                        <a href="#" class="gallery-filter" data-filter=".shirts">T-Shirts</a>
                        <a href="#" class="gallery-filter" data-filter=".jackets">Jackets && Hoodies</a>
                        <a href="#" class="gallery-filter" data-filter=".bottoms">Bottoms</a>
                        <a href="#" class="gallery-filter" data-filter=".misc">Misc</a>
                    </div>
                    <div class="count-folio round-counter">
                        <div class="num-album"></div>
                        <div class="all-album"></div>
                    </div>
                </div>
                <!--bottom-filter-wrap end-->
                <div class="ff_panel-conainer fl-wrap">
                    <!-- portfolio start -->
                    <div class="gallery-items min-pad   four-column fl-wrap lightgallery">
                        <!-- gallery-item-->
                        <div id="items"></div>
                        <!-- gallery-item end-->
                    </div>
                    <!-- portfolio end -->
                </div>
            </div>
            <!--content end-->
            <!--share-wrapper-->
            <div class="share-wrapper">
                <div class="share-container fl-wrap  isShare"></div>
            </div>
            <!--share-wrapper end-->
        </div>
        <!-- wrapper end -->
        <!-- cursor-->
        <div class="element">
            <div class="element-item"></div>
        </div>
        <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script src="js/mgGlitch.min.js"></script>
    <script src="js/utils.js"></script>

    <script>
        var items = []
        $.ajax({
            url: "https://0isykk2a2g.execute-api.us-east-1.amazonaws.com/Prod/getitem",
            method: 'GET',
            success: function (json) {
                items = json;
                items.forEach(appendItemHTML)
            }
        });

        function appendItemHTML(item) {
            $("#items").append(
                $.parseHTML(
                    '<div class="gallery-item shirts">' +
                        '<div class="grid-item-holder hov_zoom">' +
                            '<img src="images/folio/1.jpg" alt="">' +
                            '<a href="images/folio/1.jpg" class="box-media-zoom popup-image"><i class="fal fa-search"></i></a>' +
                            '<div class="thumb-info">' +
                                '<h3><a href="portfolio-single.html">' + item.itemName + '</a></h3>' +
                                '<p>PRICE: ' + item.price + '</p>' +
                            '</div>' +
                        '</div>' +
                    '</div>'
                )
            );
        };
    </script>
</body>

</html>
