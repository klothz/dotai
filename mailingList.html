    <script>

        function validFormHTML(){
            return
        }

        function retryFormHTML(){
            return;
        }

        function addToMailingList() {
            var name = document.getElementById("name").value;;
            var email = document.getElementById("email").value;;

            var emailCheck = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var nameCheck = /^[0-9A-Za-z\s\-]+$/
            if (emailCheck.test(email) && nameCheck.test(name)) {
                var bodyObject = {
                    "name": name,
                    "email": email
                }
                $.ajax({
                    url: "https://0isykk2a2g.execute-api.us-east-1.amazonaws.com/Prod/add-to-mailing-list",
                    method: "POST",
                    data: JSON.stringify(bodyObject)
                })

                console.log("You have been added to the mailing list")
                validFormHTML();
            }
            else{
                console.log("Entries are not valid");
                retryFormHTML();
            }
        }

        (function (){
            $("#sectionHTML").append(
                $.parseHTML(
                    '<div class="container small-container">' +
                            '<div class="section-title fl-wrap">' +
                                '<h3>Join Our Mailing List</h3>' +
                                '<h4>Get notifications to discount codes, new releases, and restock</h4>' +
