<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <title>Kotlis Photography - Creative Responsive Photography Template</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/style-dark.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!--loader-->
    <div class="loader-wrap">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--loader end-->
    <!-- main start  -->
    <div id="main">
        <!-- header start  -->
        <header class="main-header">
            <div id="navigation"></div>
        </header>
        <!-- header end -->
        <!-- wrapper  -->
        <div id="wrapper">
            <!-- content -->
            <div class="content">
                <!-- column-image  -->
                <div id="columnImage"></div>
                <!-- column-image end  -->
                <!-- column-wrapper -->
                <div class="column-wrapper single-content-section">
                    <section id="infoBox"></section>
                    <footer class="min-footer fl-wrap content-animvisible">
                        <div class="container small-container">
                            <div class="footer-inner fl-wrap">
                                <!-- policy-box-->
                                <div class="policy-box">
                                    <span>&#169; Kotlis 2019 / All rights reserved. </span>
                                </div>
                                <!-- policy-box end-->
                            </div>
                        </div>
                    </footer>
                </div>
                <!-- column-wrapper -->
            </div>
            <!--content end-->
        </div>
        <!-- wrapper end -->
        <!-- cursor-->
        <div class="element">
            <div class="element-item"></div>
        </div>
        <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <script>

        var items = []
        var element = document.getElementById("items");
        const url = window.location.url
        $.ajax({
            url: "https://0isykk2a2g.execute-api.us-east-1.amazonaws.com/Prod/getitem/" + "1",
            method: 'GET',
            success: function (json) {
                appendInfoBox(json);
                appendImageHTML(json);
            }
        });

        function appendImageHTML(item) {
            $("#columnImage").append(
                $.parseHTML(
                    '<div class="column-image">' +
                        '<div class="bg-anim"><span></span></div>' +
                        '<div class="bg" data-bg="' + item.s3Image + '"></div>' +
                        '<div class="fixed-column-dec"></div>' +
                    '</div>'
                ));
        };

        function appendInfoBox(item){
            $("#infoBox").append(
                $.parseHTML(
                    '<section>' +
                        '<div class="container small-container">' +
                            '<div class="post fl-wrap fw-post single-post ">' +
                                '<div class="section-title fl-wrap content-animvisible">' +
                                    '<h3>' + item.itemName +'</h3>' +
                                '</div>' +
                                '<div class="pr-det-container  ">' +
                                    '<div class="caption-wrap fl-wrap  ">' +
                                        '<ul>' +
                                            '<li>' +
                                                '<span>PRICE</span>' +
                                                '<p>$'+ item.price + '</p>' +
                                            '</li>' +
                                            '<li>' +
                                                '<span>Category</span>' +
                                                '<p>' + item.type.toUpperCase() + '</p>' +
                                            '</li>' +
                                            '<li>' +
                                                '<span>Sizes</span>' +
                                                '<p>' + + '</p>' +
                                            '</li>' +
                                            '<li>' +
                                                '<span>PATCH_TYPE</span>' +
                                                '<p>' +  item.patchType.toUpperCase() + '</p>' +
                                            '</li>' +
                                        '</ul>' +
                                    '</div>' +
                                    '<a href="#" class="btn fl-btn  " target="_blank">ADD TO CART</a>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                    '</section>' 
                ));
        }
    </script>



    </script>
</body>

</html>
