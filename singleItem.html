<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <title>Kotlis Photography - Creative Responsive Photography Template</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/style-dark.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!--loader-->
    <div class="loader-wrap">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--loader end-->
    <!-- main start  -->
    <div id="main">
        <!-- header start  -->
        <header class="main-header">
            <div id="navigation"></div>
        </header>
        <!-- header end -->
        <!-- wrapper  -->
        <div id="wrapper">
            <!-- content -->
            <div class="content">
                <!-- column-image  -->
                <div class="column-image">
                    <div class="bg-anim"><span></span></div>
                    <div class="bg" data-bg="images/bg/1.jpg"></div>
                    <div class="overlay"></div>
                    <div class="column-title content-animvisible">
                        <h2>Switzerland Nature</h2>
                        <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas in pulvinar neque. Nulla
                            finibus lobortis pulvinar.</h3>
                    </div>
                    <div class="fixed-column-dec"></div>
                </div>
                <!-- column-image end  -->
                <!-- column-wrapper -->
                <div class="column-wrapper single-content-section">
                    <section>
                        <div class="container small-container">
                            <!-- post -->
                            <div class="post fl-wrap fw-post single-post ">
                                <div class="section-title fl-wrap content-animvisible">
                                    <h3>Project Gallery</h3>
                                    <div class="section-number">01.</div>
                                </div>
                                <div class="pr-det-container  ">
                                    <div class="caption-wrap fl-wrap  ">
                                        <ul>
                                            <li>
                                                <span>PRICE</span>
                                                <a href="#">NY , USA</a>
                                            </li>
                                            <li>
                                                <span>Category</span>
                                                <a href="#">Travel</a>
                                            </li>
                                            <li>
                                                <span>Sizes</span>
                                                <a href="#">Austin Onishe</a>
                                            </li>
                                            <li>
                                                <span>PATCH_TYPE</span>
                                                <a href="#">Canon 6d</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <a href="#" class="btn fl-btn  " target="_blank">ADD TO CART</a>
                                </div>
                            </div>
                            <!-- post end-->
                        </div>
                    </section>
                    <footer class="min-footer fl-wrap content-animvisible">
                        <div class="container small-container">
                            <div class="footer-inner fl-wrap">
                                <!-- policy-box-->
                                <div class="policy-box">
                                    <span>&#169; Kotlis 2019 / All rights reserved. </span>
                                </div>
                                <!-- policy-box end-->
                            </div>
                        </div>
                    </footer>
                </div>
                <!-- column-wrapper -->
            </div>
            <!--content end-->
        </div>
        <!-- wrapper end -->
        <!-- cursor-->
        <div class="element">
            <div class="element-item"></div>
        </div>
        <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
